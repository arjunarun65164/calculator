<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator - Arjun</title>
    <link rel = "icon" href = "calculator.png">
</head>

<body>
    <div class="calculator-container">
        <div class="answer-screen"></div>
        <div class="buttons">
            <div class="numbers">
                <div class="columns">
                    <div class="column">
                        <button class = "num 7">7</button>
                        <button class = "num 4">4</button>
                        <button class = "num 1">1</button>
                        <button class = "num 0">0</button>
                    </div>
                    <div class="column">
                        <button class = "num 8">8</button>
                        <button class = "num 5">5</button>
                        <button class = "num 2">2</button>
                        <button class = "num .">.</button>
                    </div>
                    <div class="column">
                        <button class = "num 9">9</button>
                        <button class = "num 6">6</button>
                        <button class = "num 3">3</button>
                        <button class = "clear">AC</button>
                    </div>
                </div>
            </div>
            <div class="operations">
                <button class = "op">+</button>
                <button class = "op">-</button>
                <button class = "op">*</button>
                <button class = "op">/</button>
                <button class = "equals">=</button>
            </div>
        </div>
    </div>
</body>

</html>
